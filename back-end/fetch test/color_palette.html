<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Palette</h1>
    <div id="color-palette">
        {% for color in colors %}
            <div class="color-box" style="background-color: {{ color }};"></div>
            <span>{{ color }}</span><br>
        {% endfor %}
    </div>
</body>
</html>
