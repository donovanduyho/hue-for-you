<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Palette Generator</h1>
    <form id="keyword-form">
        <label for="keyword">Enter a keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <button type="button" id="generate-button">Generate Color Palette</button>
    </form>

    <div id="color-palette"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generate-button').click(function() {
                var keyword = $('#keyword').val(); // Get the keyword from the input field

                // Fetch color data from Flask route
                $.ajax({
                    url: '/color_generator',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({'word': keyword}),
                    success: function(response) {
                        var colors = response.colors;
                        // Clear previous color palette
                        $('#color-palette').empty();

                        // Generate color boxes with hex codes
                        var colorPalette = $('#color-palette');
                        colors.forEach(function(color) {
                            var colorBox = $('<div class="color-box"></div>').css('background-color', color);
                            var colorText = $('<span></span>').text(color);
                            colorPalette.append(colorBox).append(colorText).append('<br>');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
