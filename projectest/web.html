<!DOCTYPE html>
<html lang = "en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial_scale=1.0">
    <title>HueForYou</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
    <img src="transparent.png" alt="logo" class="resized" >

    <h1>Hue For You </h1>
    <h2> Your Words, Your Colors</h2>
    <p>Enter a word or prompt to generate a color palette </p>
    <label for="input">   </label>
    <style>
        .color-box {
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-block;
        }
        #errorMessage {  /* Style for error display */
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class ="center">
        <input type="text" id="wordInput" placeholder="Ex: Sunset">
        <button id="generateButton">Generate</button>
        <div id="colorPalette"></div>
        <div id="errorMessage"></div>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
        <script src="web.js"></script> 
        <script>
            var input = document.getElementById("wordInput");
            var button = document.getElementById("generateButton");
            input.addEventListener("keypress", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    button.click();
                }
            });
        </script>

    </div>

</body>
</html>
