<!DOCTYPE html>
<html>
<head>
    <title>Color Palette Generator</title>
    <style>
        .color-box {
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-block;
        }
        #errorMessage {  /* Style for error display */
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hue For You </h1>
    <h2> The best website to find colors that match your entries</h2>
    <p>Please enter a word that you would like to generate into a color </p>
    <!-- added some more title -->
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button id="generateButton">Generate Palette</button>
    <div id="colorPalette"></div>
    <div id="errorMessage"></div>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="web.js"></script> 
</body>
</html>
